<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розумна Хата</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d0f0c0;
    }
    header {
      background-color: #228B22;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    button {
      background-color: #228B22;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1c751c;
    }
    input, select {
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .widget-builder {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .house-layout {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .room {
      background: #f0fff0;
      border: 2px dashed #228B22;
      border-radius: 10px;
      padding: 10px;
      min-height: 100px;
      position: relative;
    }
    .device {
      background: #90ee90;
      padding: 5px;
      border-radius: 5px;
      margin: 2px 0;
      font-size: 14px;
      cursor: move;
      user-select: none;
      position: relative;
    }
  </style>
</head>
<body>
  <header>
    <h1>Розумна Хата</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Конструктор Хати</h2>
      <div class="widget-builder">
        <input type="text" id="roomName" placeholder="Назва кімнати">
        <button onclick="addRoom()">Додати кімнату</button>
        <select id="roomSelector"></select>
        <input type="text" id="deviceLabel" placeholder="Назва розумного пристрою">
        <button onclick="addSmartDevice()">Додати пристрій до кімнати</button>
      </div>
      <div id="houseLayout" class="house-layout"></div>
    </div>

    <div class="card">
      <h2>Відеоспостереження</h2>
      <video id="cameraFeed" autoplay muted playsinline></video>
      <button onclick="startCamera()">Увімкнути Камеру</button>
    </div>
  </div>

  <script>
    const houseLayout = document.getElementById('houseLayout');
    const roomSelector = document.getElementById('roomSelector');

    function addRoom() {
      const name = document.getElementById('roomName').value;
      if (name) {
        const room = document.createElement('div');
        room.className = 'room';
        room.setAttribute('data-room', name);
        room.innerHTML = `<strong>${name}</strong><div class="device-list"></div>`;
        room.ondragover = e => e.preventDefault();
        room.ondrop = dropDevice;
        houseLayout.appendChild(room);

        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        roomSelector.appendChild(option);

        document.getElementById('roomName').value = '';
      }
    }

    function addSmartDevice() {
      const label = document.getElementById('deviceLabel').value;
      const roomName = roomSelector.value;
      if (label && roomName) {
        const room = [...houseLayout.children].find(r => r.getAttribute('data-room') === roomName);
        if (room) {
          const device = document.createElement('div');
          device.className = 'device';
          device.textContent = label;
          device.setAttribute('draggable', 'true');
          device.ondragstart = dragDevice;
          room.querySelector('.device-list').appendChild(device);
          document.getElementById('deviceLabel').value = '';
        }
      }
    }

    function dragDevice(e) {
      e.dataTransfer.setData('text/plain', e.target.outerHTML);
      e.dataTransfer.effectAllowed = 'move';
      e.target.remove();
    }

    function dropDevice(e) {
      e.preventDefault();
      const data = e.dataTransfer.getData('text/plain');
      const temp = document.createElement('div');
      temp.innerHTML = data;
      const device = temp.firstChild;
      device.setAttribute('draggable', 'true');
      device.ondragstart = dragDevice;
      e.target.querySelector('.device-list').appendChild(device);
    }

    function startCamera() {
      const video = document.getElementById('cameraFeed');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert('Не вдалося отримати доступ до камери: ' + err);
        });
    }
  </script>
</body>
</html>
