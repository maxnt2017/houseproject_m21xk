<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–æ–∑—É–º–Ω–∞ –•–∞—Ç–∞</title>
  <style>
    :root {
      --bg-color: #d0f0c0;
      --card-bg: white;
      --text-color: black;
      --header-bg: #228B22;
      --button-bg: #228B22;
      --button-hover: #1c751c;
    }

    body.dark-mode {
      --bg-color: #1c1c1c;
      --card-bg: #2c2c2c;
      --text-color: #f0f0f0;
      --header-bg: #005500;
      --button-bg: #006400;
      --button-hover: #004d00;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: var(--header-bg);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: var(--button-hover);
    }
    input, select {
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
    }
    .widget-builder {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .house-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .house {
      border: 3px solid #228B22;
      border-radius: 10px;
      padding: 20px;
      background: #e6ffe6;
      width: 100%;
    }
    .room {
      background: #f0fff0;
      border: 2px dashed #228B22;
      border-radius: 10px;
      padding: 10px;
      min-height: 100px;
      position: relative;
    }
    .device, .object {
      background: #90ee90;
      padding: 5px;
      border-radius: 5px;
      margin: 2px 0;
      font-size: 14px;
      cursor: move;
      user-select: none;
      position: relative;
    }
    .door-button {
      margin-top: 10px;
      background-color: #444;
    }
    .enter-room-button {
      margin-top: 10px;
      background-color: #006400;
    }
    .room-view {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      z-index: 1000;
      flex-direction: column;
    }
    .room-view-content {
      background: #2e8b57;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
    }
    .room-view button {
      background-color: #ffffff;
      color: #2e8b57;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>–†–æ–∑—É–º–Ω–∞ –•–∞—Ç–∞</h1>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô –¢–µ–º–Ω–∞ –¢–µ–º–∞</button>
  </header>

  <div class="container">
    <div class="card">
      <h2>–ë—É–¥—ñ–≤–Ω–∏—Ü—Ç–≤–æ –•–∞—Ç–∏</h2>
      <div class="widget-builder">
        <input type="text" id="houseName" placeholder="–ù–∞–∑–≤–∞ —Ö–∞—Ç–∏">
        <button onclick="createHouse()">–°—Ç–≤–æ—Ä–∏—Ç–∏ –•–∞—Ç—É</button>
      </div>
      <div id="houseLayout" class="house-layout"></div>
    </div>

    <div class="card">
      <h2>–†–µ–¥–∞–∫—Ç–æ—Ä –ö—ñ–º–Ω–∞—Ç</h2>
      <div class="widget-builder">
        <input type="text" id="roomName" placeholder="–ù–∞–∑–≤–∞ –∫—ñ–º–Ω–∞—Ç–∏">
        <button onclick="addRoom()">–î–æ–¥–∞—Ç–∏ –∫—ñ–º–Ω–∞—Ç—É</button>
        <select id="roomSelector"></select>
        <input type="text" id="deviceLabel" placeholder="–ù–∞–∑–≤–∞ –æ–±'—î–∫—Ç–∞ –∞–±–æ –ø—Ä–∏—Å—Ç—Ä–æ—é">
        <button onclick="addSmartDevice()">–î–æ–¥–∞—Ç–∏</button>
        <button class="door-button" onclick="toggleDoor()">–í—ñ–¥–∫—Ä–∏—Ç–∏/–ó–∞–∫—Ä–∏—Ç–∏ –¥–≤–µ—Ä—ñ</button>
        <button class="enter-room-button" onclick="enterRoom()">–£–≤—ñ–π—Ç–∏ –≤ –∫—ñ–º–Ω–∞—Ç—É</button>
      </div>
    </div>

    <div class="card">
      <h2>–í—ñ–¥–µ–æ—Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è</h2>
      <video id="cameraFeed" autoplay muted playsinline></video>
      <button onclick="startCamera()">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –ö–∞–º–µ—Ä—É</button>
    </div>
  </div>

  <div id="roomView" class="room-view" style="display:none">
    <div class="room-view-content" id="roomViewContent"></div>
    <button onclick="closeRoomView()">–í–∏–π—Ç–∏</button>
  </div>

  <script>
    const houseLayout = document.getElementById('houseLayout');
    const roomSelector = document.getElementById('roomSelector');
    const roomView = document.getElementById('roomView');
    const roomViewContent = document.getElementById('roomViewContent');
    let house = null;

    function createHouse() {
      const name = document.getElementById('houseName').value;
      if (name) {
        houseLayout.innerHTML = '';
        house = document.createElement('div');
        house.className = 'house';
        house.setAttribute('data-house', name);
        house.innerHTML = `<h3>${name}</h3><div id="houseRooms"></div>`;
        houseLayout.appendChild(house);
        document.getElementById('houseName').value = '';
      }
    }

    function addRoom() {
      const name = document.getElementById('roomName').value;
      if (name && house) {
        const room = document.createElement('div');
        room.className = 'room';
        room.setAttribute('data-room', name);
        room.innerHTML = `<strong>${name}</strong><div class="device-list"></div>`;
        room.ondragover = e => e.preventDefault();
        room.ondrop = dropDevice;
        house.querySelector('#houseRooms').appendChild(room);

        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        roomSelector.appendChild(option);

        document.getElementById('roomName').value = '';
      }
    }

    function addSmartDevice() {
      const label = document.getElementById('deviceLabel').value;
      const roomName = roomSelector.value;
      if (label && roomName) {
        const room = [...house.querySelectorAll('.room')].find(r => r.getAttribute('data-room') === roomName);
        if (room) {
          const device = document.createElement('div');
          device.className = 'device';
          device.textContent = label;
          device.setAttribute('draggable', 'true');
          device.ondragstart = dragDevice;
          room.querySelector('.device-list').appendChild(device);
          document.getElementById('deviceLabel').value = '';
        }
      }
    }

    function toggleDoor() {
      const roomName = roomSelector.value;
      if (roomName) {
        const room = [...house.querySelectorAll('.room')].find(r => r.getAttribute('data-room') === roomName);
        if (room) {
          room.classList.toggle('door-open');
          alert(`–î–≤–µ—Ä—ñ –≤ –∫—ñ–º–Ω–∞—Ç—É "${roomName}" ${room.classList.contains('door-open') ? '–≤—ñ–¥–∫—Ä–∏—Ç—ñ' : '–∑–∞–∫—Ä–∏—Ç—ñ'}.`);
        }
      }
    }

    function enterRoom() {
      const roomName = roomSelector.value;
      if (roomName && house) {
        const room = [...house.querySelectorAll('.room')].find(r => r.getAttribute('data-room') === roomName);
        if (room) {
          const devices = room.querySelectorAll('.device');
          roomViewContent.innerHTML = `<h2>${roomName}</h2><p>–û–±'—î–∫—Ç–∏ –≤ –∫—ñ–º–Ω–∞—Ç—ñ:</p><ul>${[...devices].map(d => `<li>${d.textContent}</li>`).join('')}</ul>`;
          roomView.style.display = 'flex';
        }
      }
    }

    function closeRoomView() {
      roomView.style.display = 'none';
    }

    function dragDevice(e) {
      e.dataTransfer.setData('text/plain', e.target.outerHTML);
      e.dataTransfer.effectAllowed = 'move';
      e.target.remove();
    }

    function dropDevice(e) {
      e.preventDefault();
      const data = e.dataTransfer.getData('text/plain');
      const temp = document.createElement('div');
      temp.innerHTML = data;
      const device = temp.firstChild;
      device.setAttribute('draggable', 'true');
      device.ondragstart = dragDevice;
      e.target.querySelector('.device-list').appendChild(device);
    }

    function startCamera() {
      const video = document.getElementById('cameraFeed');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏: ' + err);
        });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    window.onload = function () {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    }
  </script>
</body>
</html>
