<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розумна Хата</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d0f0c0;
    }
    header {
      background-color: #228B22;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      background-color: #228B22;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1c751c;
    }
    input {
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    video {
      width: 100%;
      max-height: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Розумна Хата</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Керування Розумними Речами</h2>
      <input type="text" id="deviceName" placeholder="Назва нового пристрою">
      <button onclick="addDevice()">Додати Пристрій</button>
      <ul id="deviceList"></ul>
    </div>

    <div class="card">
      <h2>Відеоспостереження</h2>
      <video id="cameraFeed" autoplay muted playsinline></video>
      <button onclick="startCamera()">Увімкнути Камеру</button>
    </div>
  </div>

  <script>
    function addDevice() {
      const name = document.getElementById('deviceName').value;
      if (name) {
        const li = document.createElement('li');
        li.textContent = name + ' - Онлайн';
        document.getElementById('deviceList').appendChild(li);
        document.getElementById('deviceName').value = '';
      }
    }

    function startCamera() {
      const video = document.getElementById('cameraFeed');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert('Не вдалося отримати доступ до камери: ' + err);
        });
    }
  </script>
</body>
</html>
